<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
</head>

<body>
<div style="max-width:400px; margin:50px auto;">
    <h4>Enter New Password</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn blue">Change Password</button>
    </form>
</div>
</body>
</html>
