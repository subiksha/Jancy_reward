<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"User Dashboard" }}</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: #01579b; /* blue accent */
            color: white;
            padding-top: 20px;
        }

        #sidebar h5 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #sidebar a {
            color: white;
            display: block;
            padding: 15px;
            border-bottom: 1px solid #0277bd;
            font-size: 15px;
        }

        #sidebar a:hover {
            background: #0277bd;
        }

        /* Content */
        #content {
            flex: 1;
            padding: 20px;
        }

        .topbar {
            padding: 10px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card {
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h5>USER PANEL</h5>
        <a href="/user-dashboard/"><i class="material-icons left">home</i> Dashboard</a>
        <a href="/user-scheme/"><i class="material-icons left">assignment</i> My Scheme</a>
        <a href="/user-charges/"><i class="material-icons left">payment</i> Monthly Charges</a>
        <a href="/user-rewards/"><i class="material-icons left">card_giftcard</i> Monthly Rewards</a>
        <a href="/user-profile/"><i class="material-icons left">person</i> Profile</a>
        <a href="/logout/"><i class="material-icons left">exit_to_app</i> Logout</a>
    </div>

    <!-- Content -->
    <div id="content">
        <div class="topbar">
            <span style="font-size: 22px;">{{ title }}</span>
        </div>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
